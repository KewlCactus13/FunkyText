<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centered Label</title>
        <style>
            :root { --bg: #0f1724; --card: rgba(255,255,255,0.03); }
            html,body { height: 100%; }
            body {
                margin: 0;
                background: radial-gradient(1000px 600px at 10% 20%, #12233a 0%, transparent 20%),
                            radial-gradient(900px 500px at 90% 80%, #1b2838 0%, transparent 18%),
                            var(--bg);
                display:flex;
                align-items:center;
                justify-content:center;
                perspective: 1200px;
                -webkit-font-smoothing:antialiased;
                font-family: Arial, sans-serif;
            }
            .scene {
                width: 90%;
                max-width: 1100px;
                display:flex;
                align-items:center;
                justify-content:center;
                padding: 40px;
            }
            .label-wrap {
                transform-style: preserve-3d;
                transition: transform 0.6s ease;
                will-change: transform;
                display:inline-block;
                padding: 24px;
                border-radius: 14px;
                background: var(--card);
                box-shadow: 0 20px 40px rgba(2,6,23,0.6);
            }
            .label {
                font-size: 64px;
                font-weight: 800;
                color: #ff6b6b;
                display: inline-block;
                line-height: 1.05;
                text-align: center;
                animation: colorChange 6s linear infinite;
                transform-origin: center center;
                user-select: none;
            }
            @keyframes colorChange {
                0% { color: #ff6b6b; }
                25% { color: #4ecdc4; }
                50% { color: #ffe66d; }
                75% { color: #a29bfe; }
                100% { color: #ff6b6b; }
            }
            /* Reduced motion accessibility */
            @media (prefers-reduced-motion: reduce) {
                .label { animation: none; }
                .label-wrap { transition: none; }
            }
        </style>
    </head>
    <body>
        <div class="scene">
            <div class="label-wrap" id="labelWrap">
                <div class="label" id="labelText">hello viewer, you must be wondering why im making this, i dont know, honsetly. Maybe like a test, maybe as a fun thing... and you off the screen arent ya?</div>
            </div>
        </div>

        <script>
            (function(){
                const wrap = document.getElementById('labelWrap');
                let bounds = wrap.getBoundingClientRect();
                let raf = null;

                function updateBounds(){ bounds = wrap.getBoundingClientRect(); }

                function applyTransform(clientX, clientY){
                    const cx = bounds.left + bounds.width/2;
                    const cy = bounds.top + bounds.height/2;
                    const dx = clientX - cx;
                    const dy = clientY - cy;
                    const px = dx / (bounds.width/2); // -1..1
                    const py = dy / (bounds.height/2);

                    const rotateX = (-py) * 12; // degrees
                    const rotateY = (px) * 12;
                    const translateX = px * 18; // px
                    const translateY = py * 12;

                    wrap.style.transform = `translate3d(${translateX}px, ${translateY}px, 0) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }

                function onMove(e){
                    const touch = e.touches && e.touches[0];
                    const clientX = touch ? touch.clientX : e.clientX;
                    const clientY = touch ? touch.clientY : e.clientY;

                    if(raf) cancelAnimationFrame(raf);
                    raf = requestAnimationFrame(()=> applyTransform(clientX, clientY));
                }

                function onEnter(){
                    updateBounds();
                    wrap.style.transition = 'transform 0.12s cubic-bezier(.03,.98,.52,.99)';
                }

                function onLeave(){
                    if(raf) cancelAnimationFrame(raf);
                    wrap.style.transition = 'transform 0.6s cubic-bezier(.2,.9,.3,1)';
                    wrap.style.transform = 'translate3d(0,0,0) rotateX(0deg) rotateY(0deg)';
                }

                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', onMove, {passive:true});
                wrap.addEventListener('pointerenter', onEnter);
                wrap.addEventListener('pointerleave', onLeave);
                window.addEventListener('resize', updateBounds);
            })();
        </script>
    </body>
</html>
